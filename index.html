<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metode Moreira Gacor By Nicho </title>
    <style>
        /* Gaya CSS untuk tema lebih berwarna dan efek glow */
        body {
            font-family: 'Poppins', sans-serif; /* Font modern yang bagus untuk UI */
            background-color: #1a1a2e; /* Latar belakang ungu gelap */
            color: #e0f2f7; /* Teks putih kebiruan */
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 700px;
            margin: auto;
            background: linear-gradient(135deg, #2b2b4d, #1a1a2e); /* Gradien latar belakang */
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(100, 100, 255, 0.6); /* Glow biru */
            border: 1px solid rgba(100, 100, 255, 0.3);
        }

        h1 {
            color: #8affff; /* Biru muda cerah untuk judul */
            margin-bottom: 40px;
            text-shadow: 0 0 15px rgba(138, 43, 226, 0.8), 0 0 25px rgba(0, 255, 255, 0.7); /* Glow ungu-biru */
            font-size: 3em;
            letter-spacing: 3px;
            border-bottom: 2px solid #8affff;
            padding-bottom: 15px;
            animation: pulse-text 2s infinite alternate; /* Animasi berkedip */
        }

        @keyframes pulse-text {
            from { text-shadow: 0 0 10px rgba(138, 43, 226, 0.8), 0 0 20px rgba(0, 255, 255, 0.7); }
            to { text-shadow: 0 0 20px rgba(138, 43, 226, 1), 0 0 30px rgba(0, 255, 255, 1); }
        }

        .button-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding-top: 20px;
        }

        .button-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 35px;
            width: 47%;
            box-sizing: border-box;
        }

        /* Penataan khusus untuk item terakhir (ke-5) agar berada di tengah */
        .button-gallery .button-item:nth-child(5) {
            width: 100%;
            margin-top: 20px;
            justify-content: center;
            padding: 0 calc(50% - 130px); /* Sesuaikan jika lebar tombol berubah */
        }
        
        /* Gambar */
        .button-item img {
            width: 100px; /* Ukuran gambar sedikit lebih besar */
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid #fff; /* Border default putih */
            margin-bottom: 18px;
            transition: transform 0.4s ease, box-shadow 0.4s ease, border-color 0.4s ease;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        /* Warna border dan glow gambar sesuai tombol */
        .button-item:nth-child(1) img { border-color: #ff00ff; box-shadow: 0 0 15px #ff00ff, 0 0 25px rgba(255, 0, 255, 0.5); } /* Magenta */
        .button-item:nth-child(2) img { border-color: #00ffff; box-shadow: 0 0 15px #00ffff, 0 0 25px rgba(0, 255, 255, 0.5); } /* Cyan */
        .button-item:nth-child(3) img { border-color: #ffea00; box-shadow: 0 0 15px #ffea00, 0 0 25px rgba(255, 234, 0, 0.5); } /* Kuning Cerah */
        .button-item:nth-child(4) img { border-color: #00ff00; box-shadow: 0 0 15px #00ff00, 0 0 25px rgba(0, 255, 0, 0.5); } /* Hijau Cerah */
        .button-item:nth-child(5) img { border-color: #ff4500; box-shadow: 0 0 15px #ff4500, 0 0 25px rgba(255, 69, 0, 0.5); } /* Oranye Merah */


        .button-item img:hover {
            transform: scale(1.15) rotate(5deg);
            box-shadow: 0 0 25px var(--hover-color), 0 0 40px rgba(var(--hover-color-rgb), 0.7);
        }

        /* Tombol */
        .elegant-button {
            background: linear-gradient(45deg, #4a00e0, #8e2de2); /* Gradien default ungu */
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 30px; /* Lebih bulat */
            cursor: pointer;
            font-size: 1.05em;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1.5px;
            transition: all 0.4s ease;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
            width: 100%;
            position: relative;
            overflow: hidden; /* Untuk efek glow internal */
        }

        /* Warna dan glow tombol */
        .button-item:nth-child(1) .elegant-button { background: linear-gradient(45deg, #ff00ff, #ff80ff); box-shadow: 0 0 20px #ff00ff, 0 0 30px rgba(255, 0, 255, 0.7); }
        .button-item:nth-child(2) .elegant-button { background: linear-gradient(45deg, #00ffff, #80ffff); box-shadow: 0 0 20px #00ffff, 0 0 30px rgba(0, 255, 255, 0.7); }
        .button-item:nth-child(3) .elegant-button { background: linear-gradient(45deg, #ffea00, #fff7a0); box-shadow: 0 0 20px #ffea00, 0 0 30px rgba(255, 234, 0, 0.7); }
        .button-item:nth-child(4) .elegant-button { background: linear-gradient(45deg, #00ff00, #80ff80); box-shadow: 0 0 20px #00ff00, 0 0 30px rgba(0, 255, 0, 0.7); }
        .button-item:nth-child(5) .elegant-button { background: linear-gradient(45deg, #ff4500, #ffa500); box-shadow: 0 0 20px #ff4500, 0 0 30px rgba(255, 69, 0, 0.7); }

        .elegant-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(45deg);
            transition: all 0.5s ease;
            z-index: 1;
            opacity: 0;
        }

        .elegant-button:hover::before {
            opacity: 1;
            top: -10%;
            left: -10%;
            background: rgba(255, 255, 255, 0.2);
        }

        .elegant-button:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.6), 0 0 35px var(--button-glow-color); /* Tambah glow */
            filter: brightness(1.1);
        }

        /* Definisikan variabel CSS untuk warna glow saat hover */
        .button-item:nth-child(1) .elegant-button { --button-glow-color: #ff00ff; }
        .button-item:nth-child(2) .elegant-button { --button-glow-color: #00ffff; }
        .button-item:nth-child(3) .elegant-button { --button-glow-color: #ffea00; }
        .button-item:nth-child(4) .elegant-button { --button-glow-color: #00ff00; }
        .button-item:nth-child(5) .elegant-button { --button-glow-color: #ff4500; }


        /* Gaya responsif */
        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }
            h1 {
                font-size: 2em;
            }
            .button-item {
                width: 95%;
                margin-bottom: 25px;
            }
            .button-gallery {
                justify-content: center;
            
            .button-gallery .button-item:nth-child(5) {
                width: 95%;
                padding: 0;
            }
            .button-item img {
                width: 80px;
                height: 80px;
            }
            .elegant-button {
                font-size: 0.95em;
                padding: 10px 15px;
            }
        }
    </style>
